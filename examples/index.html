<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Image puzzle test">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image puzzle example</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="wrapper">
      <h1 class="title">Image puzzle</h1>
      <h2 class="subtitle">Click on puzzle pieces to move them</h2>

      <ul class="tabs">
        <li class="tabs_item">
          <button type="button" id="build33" class="tabs_btn">3 x 3 puzzle</button>
        </li>
        <li class="tabs_item">
          <button type="button" id="build44" class="tabs_btn">4 x 4 puzzle</button>
        </li>
        <li class="tabs_item">
          <button type="button" id="build55" class="tabs_btn">5 x 5 puzzle</button>
        </li>
      </ul>

      <div id="img-puzzle" class="img-puzzle">
        <img src="./mountain.jpg" alt="image" id="img-puzzle_img" class="img-puzzle_img">
      </div>

      <div class="buttons">
        <button type="button" id="update">Update</button>
        <button type="button" id="save">Save</button>
      </div>
    </div>

    <!-- Import script -->
    <script src="./bundle.js"></script>
  </body>
</html>
